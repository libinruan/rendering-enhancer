<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 15px 0;
      color: #333;
    }
    label {
      display: block;
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    button:hover {
      background: #333;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    .info {
      margin-top: 15px;
      font-size: 11px;
      color: #888;
      line-height: 1.4;
    }
    a {
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Notion Equation Converter</h1>
  
  <label for="apiKey">Notion API Key:</label>
  <input type="password" id="apiKey" placeholder="ntn_...">
  
  <button id="saveBtn">Save Settings</button>
  <button id="convertBtn" style="display: none;">Convert Equations Now</button>
  
  <div id="status" class="status"></div>
  
  <div class="info">
    <p>Press <strong>Alt+Shift+E</strong> on any Notion page to convert equations.</p>
    <p>Don't have an API key? <a href="https://www.notion.so/my-integrations" target="_blank">Create one here</a>.</p>
    <p>Inspired by <a href="https://github.com" target="_blank">notion-inline-equation</a>.</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
